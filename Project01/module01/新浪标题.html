<!DOCTYPE html> <!-- 声明文档类型为HTML -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置浏览器兼容性 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点访谈</title>
</head>

<body>
    <!-- 一.img,h1~h6,hr -->
    <!-- 二.绝对路径：1.带盘符的
                     2.网络路径 :需要联网
            相对路径：1.  ./当前目录  可以省略
                     2. ../上一级目录 
    -->
                  
    <!-- 三.像素单位：
     1.weight:2560px * height:1600px 
     <img src="../Resource/img/news_logo.png" width="300px">   //height="300px"

     2.%n,相对于父元素（这里为body）的百分比大小
     <img src="../Resource/img/news_logo.png" width="30%" height="30%"> 
    -->
    
    <!-- 四.CSS引用方式：
      1.行内样式：写在标签的"style属性"中
      2.内嵌样式：写在"style标签"中,通常约定写在head中
      3.外联样式：写在一个单独的.css文件中，通过link标签引入
     -->

    <p><img src="../Resource/img/news_logo.png">新浪政务>正文</p>
    <h1>焦点访谈：中国底气 新思想务实大国粮仓</h1>
    <hr>
    <p>2023年03月02日 21:50 央视网</p>
    <hr>



</body>

</html>
